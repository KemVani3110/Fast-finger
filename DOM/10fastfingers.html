<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Fast Fingers HTML</title>
    <link rel="stylesheet" href="10fastfingers.css">
</head>
<body>
    <div class="main">
        <div class="po">
            <h1>Rick Astley Fast Finger 2.0</h1>
            <div class="score">
                <div id="point1"> Your Score: </div>
                <div id="error">Your Error: </div> 
                <div id="tim">Your time left: </div>
            </div>
            <div class="word">
                Please Type This Word Into The Box Below
            </div>
            <p id="title"></p>
            <div id="box">
                <input type="text" placeholder="Enter The Words Here..." id="inputword">
            </div>
            <div class="btn-reset">
                <button id="addBt">rỳ sờ ta</button>
            </div>
        </div>
        <div id="keyboard">
            <div class="key-container">
                <div id="row1">
                    <Input Type="Button" Value="Q">
                    <Input Type="Button" Value="W">
                    <Input Type="Button" Value="E">
                    <Input Type="Button" Value="R">
                    <Input Type="Button" Value="T">
                    <Input Type="Button" Value="Y">
                    <Input Type="Button" Value="U">
                    <Input Type="Button" Value="I">
                    <Input Type="Button" Value="O">
                    <Input Type="Button" Value="P">
                </div>
                <div id="row2">
                    <Input Type="Button" Value="A">
                    <Input Type="Button" Value="S">
                    <Input Type="Button" Value="D">
                    <Input Type="Button" Value="F">
                    <Input Type="Button" Value="G">
                    <Input Type="Button" Value="H">
                    <Input Type="Button" Value="J">
                    <Input Type="Button" Value="K">
                    <Input Type="Button" Value="L">
                </div>
                <div id="row3">
                    <Input Type="Button" Value="Z">
                    <Input Type="Button" Value="X">
                    <Input Type="Button" Value="C">
                    <Input Type="Button" Value="V">
                    <Input Type="Button" Value="B">
                    <Input Type="Button" Value="N">
                    <Input Type="Button" Value="M">
                </div>
            </div>
        </div>
    </div>
    <script src="10fastfingers.js"></script>
</body>
</html>
